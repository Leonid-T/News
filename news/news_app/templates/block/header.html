<header class="mb-2">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand mb-0 h1" href="{% url 'news:index' %}">News</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarToggler">
        <div class="d-flex">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'news:index' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'news:statistics' %}">Статистика</a>
            </li>
          </ul>
        </div>
        <div class="d-flex mb-2 mb-lg-0">
<!--          <a class="btn btn-outline-success" href="">Задать вопрос</a>-->
          <div class="d-flex mx-2">
            {% if user.is_authenticated %}
            <span class="navbar-text mx-3">{{ user.username }}</span>
            <a class="btn btn-link" href="{% url 'news:signout' %}">Выход</a>
            {% else %}
            <a class="btn btn-link" href="{% url 'news:signin' %}">Вход</a>
            <a class="btn btn-link" href="{% url 'news:signup' %}">Регистрация</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
